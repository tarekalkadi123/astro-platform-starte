<h1 style="color: beige;">Assisant de Tubac</h1>
 <p><button>L’assassinat de Tupac Shakur, rappeur aussi connu sous les noms de scène 2Pac et Makaveli, s'est produit le samedi 7 septembre 1996 à Las Vegas (Nevada) à 23 h 14. L'attaque est une fusillade au volant qui s'est déroulée à un feu de circulation sur la route de Flamingo, près de l'intersection de Koval Lane1. Tupac a été touché par quatre balles de calibre .40 tirées par un Glock2. Il meurt des suites de cette attaque le 13 septembre 1996, celui-ci ayant choisi de ne pas porter un gilet pare-balles à cause de la chaleur malgré les recommandations de sa compagne </p><img src="tutu.jpg" alt="">
 <p><b> Autre nom </b>	Pac</p>
 <p>  <b> Date </b>	7 septembre 1996 </p>
   <p> <b>Lieu </b>	Las Vegas, Nevada </p>
   <p>  <b>Résultat</b>	Duane "Keefe D" Davis est arrêté le 29 septembre 2023. </p>
   <p><b> Chronologie </b> </p>
    7 septembre 1996	
    -	Shakur doit se rendre avec son producteur Suge Knight au Club 662. Il monte dans la BMW E38 berline noire de Suge au sein d'un grand convoi comportant de nombreuses personnes de l'entourage de Tupac.
    23 h 05	La BMW est arrêtée par la police à vélo sur Las Vegas Strip car le volume de l'autoradio est trop élevé et pour absence de plaques d'immatriculation sur la voiture, ils repartent sans recevoir d'amende.
    23 h 14	Une Cadillac Fleetwood blanche s'approche du côté passager de la BMW, les passagers descendent l'une des fenêtres, et tirent une rafale de coups de feu sur Tupac.
    13 septembre 1996	
    16 h 03	Tupac est déclaré mort.
