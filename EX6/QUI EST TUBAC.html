    Biographie
    Tupac Amaru Shakur est né le 16 juin 1971 à East Harlem, dans l'arrondissement de Manhattan à New York21. Il est nommé ainsi d'après Túpac Amaru II22, un révolutionnaire péruvien qui a mené un soulèvement indigène contre l'Espagne et a ensuite été exécuté.Dès son plus jeune âge, la lutte et l'incarcération rythment la vie de Tupac. Son parrain, Elmer « Geronimo » Pratt, un membre important des Black Panthers, est reconnu coupable du meurtre d'un enseignant lors d'un vol en 1968, mais sa peine est par la suite annulée. Son beau-père, Mutulu Shakur, figure pendant quatre ans sur la liste des dix fugitifs les plus recherchés par le FBI à partir de 1982, alors que Tupac est encore préadolescent. Mutulu est alors soupçonné d'avoir aidé sa sœur Assata Shakur à s'échapper d'une prison dans le New Jersey, où elle est incarcérée pour avoir abattu un policier d'État en 1973. Mutulu est capturé en 1986 et emprisonné pour le braquage en 1981 d'un fourgon de la Brink's, effectué par la Black Liberation Army et la May 19th Communist Organization, au cours duquel deux policiers et un garde sont tués28. Tupac a une demi-sœur, Sekyiwa, de deux ans sa cadette, et un demi-frère plus âgé, Mopreme « Komani » Shakur, qui a participé à plusieurs de ses enregistrements. À l'âge de douze ans, Tupac s'inscrit au groupe de théâtre 127th Street Repertory Ensemble de Harlem et est choisi pour interpréter le rôle de Travis, enfant dans la pièce A Raisin in the Sun, qui se joue au célèbre Apollo Theater. En 1986, la famille déménage à Baltimore dans le Maryland29. Après avoir terminé sa deuxième année à la Paul Laurence Dunbar High School, Tupac est muté à la Baltimore School for the Arts, où il étudie le théâtre, la poésie, le jazz et le ballet. Il joue des pièces de Shakespeare ainsi que le rôle du roi des souris dans Casse-Noisette28. Tupac Shakur, accompagné au beatboxing par l'un de ses amis, Dana « Mouse » Smith, remporte la plupart des nombreux concours de rap auxquels il participe et est considéré comme le meilleur rappeur de son école30. Bien qu'il n'ait pas de vêtements à la mode, Tupac est l'un des enfants les plus populaires de son école en raison de son sens de l'humour, d'excellentes compétences en rap et de sa facilité à se lier avec toutes les foules31. Il développe une étroite amitié avec la jeune Jada Pinkett, la future femme de Will Smith, amitié qui durera jusqu'à sa mort. Dans le documentaire Tupac: Resurrection, Tupac Shakur déclare : « Jada est mon cœur. Elle sera mon amie pour toute ma vie ». Pinkett, de son côté, déclare qu'il est « l'un de mes meilleurs amis. Il était comme un frère. C'était au-delà de l'amitié pour nous. Le type de relation que nous avions ne se rencontre qu'une fois dans une vie. » Un poème écrit par Shakur intitulé Jada apparaît dans son livre, The Rose That Grew From Concrete, qui comprend aussi un poème dédié à Pinkett appelé The Tears in Cupid's Eyes.</p> </button>
